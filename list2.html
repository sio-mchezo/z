<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>list</title>
	<style>
		body {
			background-color: #eee;
			color: #333;
			font-family: monospace;
			width: 100%;;
			height: 100%;
		}
		#content {
			max-width: 400px;
			margin: 0 auto;
			font-size: 10px;
		}

		/* #content div {
			background-color: #e2e2e2;
			padding: 30px;
			margin-top: 10px;
			border-radius: 4px;
		} */
		#content div img {
			max-width: 100px;
			filter: grayscale(1);
		}
	</style>
</head>
<body>

	<div id="content">

	</div>

<script>
var url = 'data/data3.json';
var req = new XMLHttpRequest();
req.responseType = 'json';
req.open('GET', url, true);
req.onload  = function() {
   var jsonResponse = req.response;
   // do stuff..
   create(jsonResponse)
};
req.send(null);


function create(arg){
	arg.entities.forEach(entities => { 
		//
		var div = document.createElement("div");
		document.getElementById("content").appendChild(div);

		// title
		var p = document.createElement("p");
		p.innerHTML = entities.id +". "+ entities.name +" | "+ entities.sector +" | "+ entities.country;
		div.appendChild(p);
		// logo
		var img = document.createElement("img");
		img.src =  entities.logo;
		div.appendChild(img);
		
	}); 
}

</script>
</body>
</html>
